        document.getElementById("minutes").innerHTML = min;
        document.getElementById("seconds").innerHTML =sec;

        if(min>=0)
        {
          if(sec==00)
          {
            min--;
            sec=59;
          }
          else
          {
            sec--;
          }
        }

        else
        {

          clearInterval(t);
          document.getElementById("timer").style.display="none";
          document.getElementById("exm").style.display="none";
          document.getElementById("myexam").style.display="none";
          alert("time out");
          examFinish();
        }
      }

      function set_timer()
      {
        if(testEX==0)
        {
            min=10;
            sec=00;
        }
        else if(testEX==1)
        {
            eng_min=9-min;
            eng_sec=59-sec;
            min=15;
            sec=00;
        }
        t=setInterval("stopWatch()",1000);
      }

    ///////////////////////// exam result ///////////////////////////////////////////////////
      var eng_result=0;
      var iq_result=0;
      var iq_count=0;
      var eng_count=0;
      var iq_percentage;  //124
      var eng_percentage; //110
      var eng_prcntge;
      var iq_prcntge;

      function result()
      {
          if(testEX==0)
          {
              for(l=0;l<20;l++)
              {
                  if(ENGexam.Questions[l].CorrectAnswer==ENG_ans[l])
                  {
                      eng_result+=ENGexam.Questions[l].degree;
                      eng_count++;
                  }

              }
          }
          else if(testEX==1)
          {
              for(v=0;v<30;v++)
              {
                  if(IQexam.Questions[v].CorrectAnswer==ENG_ans[v])
                  {
                      iq_result+=IQexam.Questions[v].degree;
                      iq_count++;
                  }
              }
          }
          eng_percentage=(eng_result/110)*100;
          iq_percentage=(iq_result/124)*100;
          if(eng_percentage>=60)
          {
              eng_prcntge=" congrates you are passed";
          }
          else
          {
              eng_prcntge=" sorry you are failed";
          }
          if(iq_percentage>=60)
          {
              iq_prcntge=" congrates you are passed";
          }
          else
          {
              iq_prcntge=" sorry you are failed";
          }
          iq_min=14- min;
          iq_sec=59- sec;

          alert("your english result = "+iq_result+"\n your iq result = "+iq_result+" \n \n time spent in english = "+eng_min+":"+eng_sec+"\n time spent in iq = "+iq_min+":"+iq_sec+"\n \n number of question you have answered in english : "+eng_count+"\n number of question you have answered in iq : "+iq_count+"\n \n number of question you have skipped in english : "+(110-eng_count)+"\n number of question you have skipped in iq : "+(124-iq_count)+"\n  \n your percentage in english : "+eng_percentage+" ===> "+eng_prcntge+"\n your percentage in iq : "+iq_percentage+" ===> "+iq_prcntge);
      }


      ///////////////////////////////////////////////// FINISH EXAM ///////////////////////////////////

      function examFinish()

        document.getElementById("myexam").style.display="none";

        if(testEX==0)
        {
            $(".wait").empty();
            phtml="";
          //document.getElementById("strtIQ").style.display="block";
         // document.getElementById("startIQ").style.display="inline-flex";
          alert("IQ exam will start be ready ^^ ");
          // strtIQ.style.display="inline-block";
          $("#myexam").empty();
          index = 0;
          testEX=1;
          set_timer();
          drowQuestion(index,testEX);
          document.getElementById("myexam").style.display="inline-block";
          document.getElementById("exm").style.display="inline-block";
          document.getElementById("timer").style.display="block";
          document.getElementById("startIQ").style.display="none";
        }
        else if(testEX==1)
        {
         // alert("congrates you finish the 2 exams wait the result =D xd");
            if(flag == 0)
            {
                $("#solveE").show();
                $("#solveIQ").show();
                result();
                // index = 0;

                // document.getElementById("myexam").style.display="inline-block";
                 document.getElementById("exm").style.display="inline-block";

                  }

                    hilightUserAnsE(index);
                    document.getElementById("myexam").style.display="inline-block";

                  hilightUserAnsE(index);
                  document.getElementById("myexam").style.display="inline-block";
                });

                });

                $("#solveIQ").click(function(event) {
                    index = 0;
                    testEX = 1;
                    $("#myexam").empty();
                    document.getElementById("myexam").style.display="inline-block";
                    hilightUserAnsIQ(index);

                });
            }
            else if(flag==1)
            {
                result();
            }
            

    }
  }

      ///////////////////////////////////////////////// on load Fuction ///////////////////////////////

      onload = function () {

        document.getElementById("startIQ").style.display="none";

        drowQuestion(index,testEX);

        $("#fbtn").click(function(){
          $("#myexam").empty();
          index = 0;
          drowQuestion(index,testEX);
        });

        $("#pbtn").click(function(){
          $("#myexam").empty();
          index--;
          if(index < 0)
          {
            // index = ENGexam.Questions.length -1;
            if(testEX==0)
              {
                  index = ENGexam.Questions.length -1;
              }
              else if(testEX==1)
              {
                  index = IQexam.Questions.length -1;
              }
          }
            drowQuestion(index,testEX);
        });

        $("#nbtn").click(function(){
          $("#myexam").empty();
          index++;
          if(testEX==0)
              {
                  if(index == ENGexam.Questions.length)
                  {
                    index = 0;
                  }

                  if(ENG_ans[index-1] == -1)
                  {
                      $(".wait").empty();
                      drowWait(index-1);
                  }
              }
              else if(testEX==1)
              {

                  if(index == IQexam.Questions.length)
                  {
                    index = 0;
                 }
                 if(IQ_ans[index-1] == -1)
                {
                    $(".wait").empty();
                    drowWait(index-1);
                }
              }

            drowQuestion(index,testEX);
            // if(ENG_ans[index-1] == -1)
            // {

            // }

            // }
        });

        $("#lbtn").click(function(){

              {
                  index = ENGexam.Questions.length -1;

              else if(testEX==1)

                  index = IQexam.Questions.length -1;

        $("#corr").click(function() {

           correct(index);
        });

        $("#skip").click(function(event) {
            s++;
            $(".wait").empty();
            drowWait(index);
            //drow next question
             $("#myexam").empty();
          index++;
          if(testEX==0)
              {
                  if(index == ENGexam.Questions.length)
                  {
                    index = 0;
                  }
              }
              else if(testEX==1)
              {

                  if(index == IQexam.Questions.length)
                  {
                    index = 0;
                 }
              }
            drowQuestion(index,testEX);
        });

        ///////////////////////////// Finish (close) Exam //////////////////////////////
        $("#fin").click(function(event) {

          clearInterval(t);
          document.getElementById("timer").style.display="none";
          examFinish();

        });

        $("#p").click(function(){
            $(".ch").css('display', 'none');
            $(".wrapper").css('display', 'inline-block');
            $(".wait").css('display', 'inline-block');
            $("#skip").hide();
            $("#solveE").hide();
            $("#solveIQ").hide();

        $("#e").click(function(){
